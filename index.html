<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-IPO</title>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>e-IPO</h1>

    <div class="main-container">
        <!-- Kontainer Kiri: Form dan Daftar Emiten -->
        <div class="yellow-container">
            <form id="form-emiten">
                <label for="kode-emiten">Kode Emiten:</label>
                <input type="text" id="kode-emiten" required><br><br>
                
                <label for="nama-emiten">Nama Emiten:</label>
                <input type="text" id="nama-emiten" required><br><br>
    
                <label for="harga">Harga:</label>
                <input type="text" id="harga" required><br><br>
    
                <label for="penawaran-awal">Penawaran Awal:</label>
                <input type="text" id="penawaran-awal" required><br><br>
    
                <button type="submit">Tambah Emiten</button>
            </form>
            <h2>Daftar Emiten</h2>
            <div class="grid-container"></div>
            <table id="daftar-emiten">
                <thead>
                    <tr>
                        <th>Kode Emiten</th>
                        <th>Nama Emiten</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        
        <!-- Kontainer Kanan: Informasi Emiten dan Kalkulator -->
        <div class="right-container">
            <div class="info-calculator-wrapper">
                <div class="info-emiten">
                    <h3>Informasi Emiten</h3>
                    <p id="info-kode">Kode Emiten: -</p>
                    <p id="info-nama">Nama Emiten: -</p>
                    <p id="info-harga">Harga: -</p>
                    <p id="info-penawaran">Penawaran Awal: -</p>
                    <p id="info-modal">Modal Dibutuhkan: -</p>
                    <button id="add-emiten-modal-btn">Add to Daftar Modal</button>
                </div>
                
                <div class="kalkulator">
                    <h3>Kalkulator Modal</h3>
                    <label for="jumlah-lot">Jumlah Lot:</label>
                    <input type="number" id="jumlah-lot" min="1" value="1">
                    
                    <label for="input-harga">Harga per Lembar:</label>
                    <input type="number" id="input-harga" required>
                
                    <button onclick="hitungModal()">Hitung Modal</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="bottom-content">
        <h3>Daftar Emiten Modal</h3>
        <table id="daftar-emiten-modal">
            <thead>
                <tr>
                    <th>Nama Emiten</th>
                    <th>Modal</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <!-- Daftar emiten modal akan ditampilkan di sini -->
            </tbody>
        </table>
    </div>

    <div class="horizontal-wrapper">
        <div id="auto-sum-container">
            <strong>Total Modal (autoSUM):</strong>
            <span id="auto-sum">Rp 0</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
